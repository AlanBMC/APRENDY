{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- This script got from frontendfreecode.com -->

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">

</head>

<body>
	<a href="{% url 'login' %}" class="logo" target="_blank">
		<img src="{%static 'img/logo2.jpg'%}">
	</a>
	<a href="{% url 'cadastro' %}" class="btn" style="right: 30px; top: 30px; margin: 10px;">Criar Conta</a>
	<form action="{% url 'login' %}" method="POST"> {% csrf_token %}


		<div class="section">
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center">
							<div class="card-3d-wrap mx-auto">
								<div class="card-3d-wrapper">
									<div class="card-front">
										<div class="center-wrap">
											<div class="section text-center">
												<h4 class="mb-4 pb-3 mt-2">Login</h4>
											<!--	{% if erro %}
												<p>{{ erro }}</p>
												{% endif %} -->
												<div class="form-group">
													<input type="text" name="username" class="form-style"
														placeholder="Your Email" id="logemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="password" class="form-style"
														placeholder="Your Password" id="logpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>

												<button type="submit" class="btn mt-4">Entrar</button>
												<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Esqueceu sua
														senha?</a></p>


											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="bcl">
		</div>
	</form>

</body>

</html>
