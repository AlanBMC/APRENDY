<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link rel="stylesheet" href="{% static 'css/estatisticas_simulado.css' %}" />
</head>


<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid justify-content-start">
            <a href="" class="logo" target="_blank">
                <img src="{%static 'img/logo2.jpg'%}">
            </a>
            <form action="{%url 'paginas' 1 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-outline-success me-2" type="submit">Home</button>
            </form>
            <form action="{% url 'processa_dados_enem' 20231 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-sm btn-outline-secondary" type="submit">Enem - 2023/1</button>
            </form>
            <form action="{% url 'processa_dados_enem' 20232 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-sm btn-outline-secondary" type="submit">Enem - 2023/2</button>
            </form>
            <form action="{% url 'processa_dados_enem' 20221 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-sm btn-outline-secondary" type="submit">Enem - 2022/1</button>
            </form>
            <form action="{% url 'processa_dados_enem' 20222 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-sm btn-outline-secondary" type="submit">Enem - 2022/2</button>
            </form>
            <form action="{% url 'processa_dados_enem' 20211 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-sm btn-outline-secondary" type="submit">Enem - 2021/1</button>
            </form>
            <form action="{% url 'processa_dados_enem' 20212 %}" method="POST"> {% csrf_token %}
                <button class="btn btn-sm btn-outline-secondary" type="submit">Enem - 2021/2</button>
            </form>
            
        </div>
    </nav>
    <div >
        {{dia}}
        {{ano}}

    </div>
    <div id="chartdiv"></div>
</body>
<script>
am5.ready(function() {


// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
var chart = root.container.children.push(am5xy.XYChart.new(root, {
  panX: false,
  panY: false,
  paddingLeft: 0,
  wheelX: "panX",
  wheelY: "zoomX",
  layout: root.verticalLayout
}));


// Add legend
// https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
var legend = chart.children.push(
  am5.Legend.new(root, {
    centerX: am5.p50,
    x: am5.p50
  })
);



var dadosEnem = {{ dados_enem | safe }};
var data = [];

dadosEnem.forEach(function(item) {
    data.push({
        "categoria": item['categoria'],
        "Acertos": item['acertos'],
        "Erros": item['erros']
    });
});

 
console.log(data)
// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
var xRenderer = am5xy.AxisRendererX.new(root, {
  cellStartLocation: 0.1,
  cellEndLocation: 0.9,
  minorGridEnabled: true
})

var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
  categoryField: "categoria",
  renderer: xRenderer,
  tooltip: am5.Tooltip.new(root, {})
}));

xRenderer.grid.template.setAll({
  location: 1
})

xAxis.data.setAll(data);

var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
  renderer: am5xy.AxisRendererY.new(root, {
    strokeOpacity: 0.1
  })
}));


// Add series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
function createSeries(name, fieldName) {
  var series = chart.series.push(am5xy.ColumnSeries.new(root, {
    name: name,
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: fieldName,
    categoryXField: "categoria"
  }));

  series.columns.template.setAll({
    tooltipText: "{name}, {categoryX}:{valueY}",
    width: am5.percent(90),
    tooltipY: 0,
    strokeOpacity: 0
  });

  series.data.setAll(data);

  // Make stuff animate on load
  // https://www.amcharts.com/docs/v5/concepts/animations/
  series.appear();

  series.bullets.push(function () {
    return am5.Bullet.new(root, {
      locationY: 0,
      sprite: am5.Label.new(root, {
        text: "{valueY}",
        fill: root.interfaceColors.get("alternativeText"),
        centerY: 0,
        centerX: am5.p50,
        populateText: true
      })
    });
  });

  legend.data.push(series);
}


createSeries('Erros', 'Erros')
createSeries('Acertos', 'Acertos')



chart.appear(1000, 100);

}); 
</script>

</html>
